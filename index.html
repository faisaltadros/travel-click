<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://kit.fontawesome.com/88441f998d.js"></script>
    <title>Movie API | Welcome</title>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/index.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light bg-light p-3 px-md-4 bg-white border-bottom shadow-sm"
    >
      <a class="navbar-brand" href="#">
        <i class="fas fa-film"></i>
        Movie API
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <section id="showcase">
      <div class="showcase-container">
        <div
          class="slide show"
          style="background-image: url('https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/06/26/08/breaking-bad.jpg');"
        ></div>
        <div
          class="slide"
          style="background-image: url('https://ewedit.files.wordpress.com/2019/10/el-camino-4.jpg');"
        ></div>
        <div
          class="slide"
          style="background-image: url('https://vignette.wikia.nocookie.net/breakingbad/images/4/43/Season_2_promo_pic_4.jpg/revision/latest?cb=20120617212256');"
        ></div>
      </div>
    </section>

    <section id="search">
      <div class="container">
        <h1>Welcome to Movie API</h1>
        <hr />
        <p>
          You can use the search form to find your favorite TV shows or Movies.
        </p>
        <form>
          <input type="email" placeholder="Search a TV Show..." />
          <button type="submit" class="button_1">Search</button>
        </form>
      </div>
    </section>

    <section id="info">
      <div class="container">
        <h5 class="card-title" id="image"></h5>
        <div class="title" id="title"></div>
        <p class="card-text" id="description"></p>
      </div>
    </section>

    <section id="form">
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">First name*</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              placeholder="First name"
              required
            />
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Last name*</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              placeholder="Last name"
              required
            />
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustomUsername">Email</label>
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="validationCustomUsername"
                placeholder="Email"
                aria-describedby="inputGroupPrepend"
                required
              />
              <div class="invalid-feedback">
                Please enter your email
              </div>
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Phone</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom03"
              placeholder="Phone Number"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12 mb-3">
            <label for="validationCustomUsername">Comment</label>
            <div class="input-group">
              <textarea
                type="email"
                class="form-control"
                placeholder="Comment"
                aria-describedby="inputGroupPrepend"
                required
              ></textarea>
              <div class="invalid-feedback">
                Please add a comment
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              I am not a Robot
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
      </form>
    </section>

    <section>
      <iframe
        src="https://snazzymaps.com/embed/196131"
        width="100%"
        height="400px"
        style="border:none;"
      ></iframe>
    </section>

    <footer>
      <p>Movie API, Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
